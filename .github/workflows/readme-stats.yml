name: README Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) GitHub stats card
      - name: Generate GitHub stats card
      - uses: stats-organization/github-readme-stats-action@v1
        with:
          card: stats
          options: username=AnkitG0204&show_icons=true&hide_border=true&theme=tokyonight
          path: assets/stats/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2) Top languages card
      - name: Generate Top languages card
        uses: stats-organization/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=AnkitG0204&layout=compact&hide_border=true&theme=tokyonight
          path: assets/stats/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update readme cards"
